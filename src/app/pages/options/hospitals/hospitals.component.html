
  <div class="row">
    <div class="col-12">
      <div class="card">
        <div class="card-body">
          <div class="input-group">
            <input
            type="text"
            class="form-control"
            placeholder=""
            #query
            (keyup)="search(query.value)"
            >
            <span class="input-group-btn">
              <button  class="btn btn-secondary" type="button">
                <i class="fa fa-search"></i>
              </button>
            </span>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row animated fadeIn fast" *ngIf="loading">
    <div class="col-12">
      <div class="alert alert-info ">
        <h4 class="alert-heading">
          <i class="fa fa-spin fa-refresh"></i>
          Loading...
          <span class="mb-0"><strong>Please wait.</strong></span>
        </h4>
      </div>
    </div>
  </div>

  <!-- Table -->
<div class="card">
    <div class="card-body">

      <h2 class="card-title">Hospital List</h2>
      <div class="text-right pb-4">
        <button (click)="shownModalSweetAlert()" class="btn btn-primary">
          <i class="fa fa-hospital-o"></i>
          New Hospital
        </button>
      </div>
      <div class="table-responsive">
        <table class="table table-bordered">
          <thead>
            <tr>
              <th>Name</th>
              <th>Picture</th>
              <th class="text-center">Action</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let hospital of hospitalList">
              <td>
                <div class="input-group">
                  <input
                  type="text"
                  class="form-control"
                  placeholder="hospital name"
                  [(ngModel)]="hospital.name"
                  >
                  <span class="input-group-btn">
                    <button (click)="updateHospital(hospital)" class="btn btn-info" type="button">
                      <i class="fa fa-archive"></i>
                    </button>
                  </span>
                </div>
              </td>
              <td class="text-center w100"> <img ngClass="picture pointer" [src]="hospital.img | picturemodel:'hospitals'" alt="" (click)="shownModal(hospital)"></td>

              <td class="text-center w100">
                <button (click)="deleteHospital(hospital)" class="btn btn-danger"> <i class="fa fa-trash"></i> </button>
              </td>

            </tr>
          </tbody>
        </table>
        <div>

          <button  class="btn btn-secondary">Previous</button>
          &nbsp;
          <button  class="btn btn-secondary">Next</button>

        </div>
      </div>
    </div>
</div>
