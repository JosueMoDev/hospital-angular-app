<div *ngIf="alert===0" class="row animated fadeIn">
  <div class="col">
    <div class="card">
      <div class="card-body">
        <div class="alert alert-rounded alert-info ">
          <button type="button" class="close" data-dismiss="alert" aria-label="Close"> <span aria-hidden="true">Ã—</span> </button>
          <h4 class="row"><span class="text-info mr-2"><i class="fa fa-exclamation-circle"></i></span>
            <p class="mb-0 ">
              We could'nt found anything related about <strong class="ml-2">{{ query|titlecase }}</strong>
            </p>
          </h4>
        </div>
      </div>
    </div>
  </div>
</div>




<div *ngIf="users.length>0" class="row animated fadeIn">
  <div class="col">
    <div class="card">
      <h3 class="ml-5 mt-4"><strong>Users: </strong>{{ users.length }}<span></span></h3>
      <div class="card-body">
           <!-- here we gonna load users -->
      <div class="row el-element-overlay">
        <div class="col-lg-4 col-md-6 mb-5 " *ngFor="let user of users">
            <div class="card">
              <div class="card-body">
                <div class="el-card-item img">
                  <div class="el-card-avatar el-overlay-1"> <img  [src]="user.img | picturemodel:'users'" alt="user">
                        <div class="el-overlay">
                            <ul class="el-info">
                                <li><a class="btn default btn-outline"><i class="fa fa-eye"></i></a></li>
                            </ul>
                        </div>
                    </div>
                    <div class="el-card-content pt-2 pb-2">
                        <h4 class="box-title">{{user.name}}</h4> <small>Managing Director</small>
                        <br> </div>
                </div>
              </div>
            </div>
        </div>
      </div>

      </div>
    </div>
  </div>
</div>
