<div class="row">

  <div class="col-md-6">
      <div class="card">
          <div class="card-body">
              <h4 class="card-title">User profile</h4>
              <h6 class="card-subtitle">settings</h6>

              <form class="form p-t-20"
                      [formGroup]="profileForm"
                      (submit)="updateProfile()">

                  <div class="form-group">
                      <label for="exampleInputuname">User Name</label>
                      <div class="input-group">
                          <div class="input-group-addon"><i class="ti-user"></i></div>
                          <input type="text"
                                  class="form-control"
                                  id="exampleInputuname"
                                  placeholder="User Name"
                                  formControlName="name">
                      </div>
                  </div>
                  <div class="form-group">
                      <label for="exampleInputEmail1">Email address</label>
                      <div class="input-group">
                          <div class="input-group-addon"><i class="ti-email"></i></div>
                          <input type="email"
                                  class="form-control"
                                  id="exampleInputEmail1"
                                  placeholder="example@mail.com"
                                  formControlName="email"
                                  >
                      </div>
                  </div>

                  <button type="submit"
                          class="btn btn-success btn-block waves-effect waves-light m-r-10"
                          [disabled]="profileForm.invalid">
                      <i class="fa fa-save"></i>
                      Update
                  </button>
              </form>

          </div>
      </div>
  </div>


  <div class="col-md-6">
      <div class="card">
          <div class="card-body">
              <h4 class="card-title">Avatar</h4>
              <h6 class="card-subtitle">User Profile Picture</h6>

              <div class="text-center">
                  <img *ngIf="!imgTemp" [src]="user.userImagenProfil" class="img-avatar">
                  <img *ngIf="imgTemp" [src]="imgTemp" class="img-avatar">
              </div>

              <input
                type="file"
                 (change)="uploadPicture($event.target)"
              >

              <br>
              <br>

              <button type="button"
                      class="btn btn-success btn-block waves-effect waves-light m-r-10"
                      [disabled]="!imgUpload"
                      (click)="updatePicture()">
                  <i class="fa fa-save"></i>
                  update picture
              </button>

          </div>
      </div>
  </div>


</div>
